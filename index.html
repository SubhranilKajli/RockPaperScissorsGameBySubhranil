<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Ultra pro max</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="round-no"><p>Round <span class="roundNumm">1</span></p></div>
            <div class="game-container">
                <div class="user-side">
                    <div class="who">You</div>
                    <div class="screen-user">
                        <p>Pick Your Move</p>
                        <div class="user-move-img">
                            <!-- <img src="images/fist.png" alt="rock"> -->
                        </div>
                        
                    </div>
                    <div class="click-buttons">
                        <button class="buttonss rock-button" onclick="compareMoveRock()">Rock</button>
                        <button class="buttonss paper-button" onclick="compareMovePaper()">Paper</button>
                        <button class="buttonss scissors-button" onclick="compareMoveScissors()">Scissors</button>
                    </div>
                    <!-- <div class="click-button-next">
                        <button class="buttonss rock-button" >Next Pick</button>
                   
                    </div> -->
                    <div class="score-user">
                        <p>Win: <span class="win-point">0</span></p>
                        <p>Loose: <span class="loose-point">0</span></p>
                        <p>Draw: <span class="draw-point">0</span></p>
                    </div>
                </div>
                <div class="vs-message-side">
                    <p class="vs">VS</p>
                    <!-- <p class="win">You Won!</p> -->
                    <!-- <p class="loose">You Loose!</p> -->
                    <!-- <p class="draw">Draw!</p> -->
                </div>
                <div class="computer-side">
                    <div class="who">Computer</div>
                    <div class="screen-comp">
                       <p>
                        Computer's Pick
                       </p> 
                       <div class="comp-move-img">
                        <!-- <img src="images/fist.png" alt="rock"> -->
                       </div>
                      
                    </div>
                    <div class="computers-choosing"></div>
                    <div class="score-comp">
                        <p>Win: <span class="comp-win-point">0</span></p>
                        <p>Loose: <span class="comp-loose-point">0</span></p>
                        <p>Draw: <span class="comp-draw-point">0</span></p>
                    </div>
                </div>
            </div>
            <div class="restart-button">
                <button class="r-button" onclick="location.reload()">Restart</button>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
