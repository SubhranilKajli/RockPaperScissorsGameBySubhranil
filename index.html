<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Ultra pro max</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="round-no"><p>Round no.</p></div>
            <div class="game-container">
                <div class="user-side">
                    <div class="who">You</div>
                    <di class="screen-user"></di>
                    <di class="click-buttons">
                        <button class="buttons">Rock</button>
                        <button class="buttons">Paper</button>
                        <button class="buttons">Scissors</button>
                    </di>
                    <di class="score-user">
                        <p>Win: value</p>
                        <p>Loose: value</p>
                        <p>Draw: value</p>
                    </di>
                </div>
                <div class="vs-message-side">
                    <p>VS</p>
                </div>
                <div class="computer-side">
                    <div class="who">Computer</div>
                    <di class="screen-comp"></di>
                    <div class="computers-choosing"></div>
                    <di class="score-comp">
                        <p>Win: value</p>
                        <p>Loose: value</p>
                        <p>Draw: value</p>
                    </di>
                </div>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
